<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile - کلینیکی ددان</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            direction: rtl;
            min-height: 100vh;
        }

        /* Header with offer banner */
        .offer-banner {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            text-align: center;
            padding: 15px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin: 40px 0;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .service-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .service-title {
            font-size: 1.3em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .service-price {
            font-size: 2em;
            color: #ffd700;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .service-details {
            margin-top: 10px;
            opacity: 0.8;
            font-size: 0.9em;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
            gap: 10px;
        }

        .pagination button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        .pagination button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .pagination button.active {
            background: #ffd700;
            color: #1e3c72;
            font-weight: bold;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .service-image {
                height: 150px;
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <!-- Offer Banner -->
    <div class="offer-banner">
        🎉 ئۆفەری تایبەت: ٢٥% داشکاندن لە تەواوی خزمەتگوزارییەکان بۆ مانگی ئەم مانگ! 🦷
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>😊 SMILE</h1>
            <p>کلینیکی ددان - خزمەتگوزاری پڕۆفیشناڵی چاککردنەوەی ددان</p>
        </div>

        <!-- Gallery -->
        <div class="gallery" id="gallery">
            <!-- Services will be loaded here by JavaScript -->
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <button id="prevBtn" onclick="changePage(-1)">←</button>
            <span id="pageInfo"></span>
            <button id="nextBtn" onclick="changePage(1)">→</button>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>© ٢٠٢٥ کلینیکی SMILE - تەواوی مافەکان پارێزراون</p>
            <p>پەیوەندی: ٠٧٥٠ ١٢٣ ٤٥٦٧ | ناونیشان: هەولێر، کوردستان</p>
        </div>
    </div>

    <script>
        // Sample dental services data
        const services = [
            { icon: '🦷', title: 'پاکردنەوەی ددان', price: '25,000', details: 'پاکردنەوەی پڕۆفیشناڵی ددان و لق' },
            { icon: '✨', title: 'سپیکردنەوەی ددان', price: '75,000', details: 'سپیکردنەوە بە تەکنەلۆژیای نوێ' },
            { icon: '🔧', title: 'پڕکردنەوەی ددان', price: '35,000', details: 'پڕکردنەوە بە مادەی جۆراوجۆر' },
            { icon: '👑', title: 'تاجی ددان', price: '150,000', details: 'تاجی سیرامیک یان زێڕ' },
            { icon: '🦴', title: 'کێشانی ددان', price: '20,000', details: 'کێشانی ئاسان و بێ ئازار' },
            { icon: '🔍', title: 'پشکنینی گشتی', price: '15,000', details: 'پشکنینی تەواوی دەم و ددان' },
            { icon: '🧊', title: 'چاککردنی ڕەگ', price: '80,000', details: 'چارەسەری ڕەگی ددان' },
            { icon: '🦷', title: 'زەخمی دەم', price: '25,000', details: 'چارەسەری زەخم و برینەکان' },
            { icon: '🔗', title: 'ڕاستکردنەوەی ددان', price: '200,000', details: 'ڕاستکردنەوە بە بریس' },
            { icon: '💎', title: 'ددانی مۆسایک', price: '100,000', details: 'جوانکردنی ددان بە کریستاڵ' },
            { icon: '🦷', title: 'ددانی دەستکرد', price: '120,000', details: 'ددانی دەستکرد پڕۆفیشناڵ' },
            { icon: '🌟', title: 'تێکەڵاوی فلۆراید', price: '30,000', details: 'بەهێزکردنی ددان بە فلۆراید' },
            { icon: '🔧', title: 'چاککردنی شکاو', price: '45,000', details: 'چاککردنی ددانی شکاو' },
            { icon: '🦴', title: 'کێشانی عەقڵ', price: '40,000', details: 'کێشانی ددانی عەقڵ' },
            { icon: '✂️', title: 'نەشتەری دەم', price: '90,000', details: 'نەشتەری بچووکی دەم' },
            { icon: '🔍', title: 'ئیکس ڕەی', price: '10,000', details: 'ئیکس ڕەی دیجیتاڵ' },
            { icon: '🎯', title: 'چارەسەری TMJ', price: '70,000', details: 'چارەسەری ئێشەی چەناگە' },
            { icon: '💧', title: 'سپرێی دەم', price: '20,000', details: 'سپرێی ضددەباکتریا' },
            { icon: '🧴', title: 'جێڵی دەم', price: '15,000', details: 'جێڵی تایبەت بۆ حەساسیەت' },
            { icon: '🌿', title: 'دەرمانی سروشتی', price: '25,000', details: 'دەرمانی سروشتی بۆ دەم' },
            { icon: '🦷', title: 'ماساژی دەم', price: '30,000', details: 'ماساژی لق و دەم' },
            { icon: '🔬', title: 'تاقیکردنەوەی باکتریا', price: '35,000', details: 'تاقیکردنەوەی باکتریای دەم' },
            { icon: '💊', title: 'ئەنتیبایۆتیک', price: '20,000', details: 'ئەنتیبایۆتیکی تایبەت' },
            { icon: '🌡️', title: 'چارەسەری هەوریەت', price: '40,000', details: 'چارەسەری هەوریەتی دەم' },
            { icon: '🦴', title: 'چەنکردن', price: '60,000', details: 'چەنکردنی ددان بە لەیزەر' },
            { icon: '🔥', title: 'لەیزەر تیراپی', price: '85,000', details: 'چارەسەری بە لەیزەری پێشکەوتوو' }
        ];

        let currentPage = 1;
        const itemsPerPage = 20;
        const totalPages = Math.ceil(services.length / itemsPerPage);

        function displayServices() {
            const gallery = document.getElementById('gallery');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentServices = services.slice(startIndex, endIndex);

            gallery.innerHTML = '';

            currentServices.forEach(service => {
                const card = document.createElement('div');
                card.className = 'service-card';
                card.innerHTML = `
                    <div class="service-image">${service.icon}</div>
                    <div class="service-title">${service.title}</div>
                    <div class="service-price">${service.price} د.ع</div>
                    <div class="service-details">${service.details}</div>
                `;
                gallery.appendChild(card);
            });

            updatePagination();
        }

        function updatePagination() {
            document.getElementById('pageInfo').textContent = `لاپەڕە ${currentPage} لە ${totalPages}`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
        }

        function changePage(direction) {
            const newPage = currentPage + direction;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                displayServices();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Initialize
        displayServices();
    </script>
</body>
</html>
